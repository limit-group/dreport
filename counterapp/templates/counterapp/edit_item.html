{% extends 'counterapp/base.html' %} {% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-5 offset-md-3">
      <form action="" method="post">
        {% csrf_token %} {% if msg %}
        <div class="alert alert-danger">
          <span class="title">{{ msg }} </span>
        </div>
        {% endif %}
        <h1 class="h3 mb-3 fw-normal text-center">Edit Item</h1>
        <div class="row mb-3">
          <label for="name" class="col-sm-2 form-label">Item Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              value="{{ item.name }}"
              name="name"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="count" class="col-sm-2 form-label">Count In-Store</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="count"
              value="{{ item.count }}"
              name="count"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="description" class="col-sm-2 col-form-label"
            >Description</label
          >
          <div class="col-sm-10">
            <textarea
              name="description"
              id="description"
              cols="20"
              rows="5"
              class="form-control"
            >
{{ item.description }}</textarea
            >
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
      </form>
    </div>
  </div>
</div>

{%endblock%}
